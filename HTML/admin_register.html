<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ登録</title>
    <link rel="stylesheet" href="css/a_register.css">
</head>

<body class="background">
    <header class="logo">
        <img src="ship.jpg" alt="" class="logo-img">
        <h1 class="logo-h1">-wellcome to SAIL-</h1>
    </header>
    <main>
        <div class="main-inner">
            <section class="register-section">
                <h2>ブログを書く</h2>
                <form th:action="@{}" method="post">
                    <div class="register-section-details">
                        <div class="register-section-details_flex">
                            <label for="name" class="user-login-ep">名前------------</label>
                            <input type="text" name="adminName" value="" placeholder="名前を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <label for="email" class="user-login-ep">メールアドレス-</label>
                            <input type="text" name="adminEmail" value="" placeholder="メールアドレスを入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <label for="password" class="user-login-ep">パスワード-----</label>
                            <input type="password" name="password" value="" placeholder="パスワードを入力してください">
                        </div>
                    </div>
                    <div class="register-section-details_flex">
                        <button class="register">登録</button>
                        <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div>
            <small>&copy; 2023 Riuni</small>
        </div>
    </footer>
</body>

</html>
