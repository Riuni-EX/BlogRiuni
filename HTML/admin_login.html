<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIL</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="background">
    <header class="logo">
        <img src="ship.jpg" alt="" class="logo-img">
        <h1 class="logo-h1">-wellcome to SAIL-</h1>
    </header>
    <main>
        <form th:action="@{}" method="post">
            <div class="user-login-form">
                <div class="form-row">
                    <label for="email" class="user-login-ep">メールアドレス-----</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="password" class="user-login-ep">パスワード----------</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-row">
                    <button class="user-login-btn">ログイン</button>
                </div>
                <div class="form-row">
                    <p class="form-row-p">※パスワードを忘れた方は<a href="">こちら</a></p>
                </div>
            </div>
        </form>
        <div class="user-new">
            <a class="user-login-btn" href="">新規登録はこちら</a>
        </div>
    </main>
    <footer>
        <div>
            <small>&copy; 2023 Riuni</small>
        </div>
    </footer>
</body>

</html>
